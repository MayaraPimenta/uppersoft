<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/3c891fe7ee.js" crossorigin="anonymous"></script>
    <title>Uppersoft</title>
</head>

<body>
    <header class="header">
        <img src="../assets/logo-uppersoft.png" alt="Logo Uppersoft" id="logo" />
    </header>
    <main>
        <div class="form-group">
            <h1>Acessar</h1>
            <div class="form-input">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" />
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" />
            </div>
            <button onclick="login()" class="button">ENTRAR</button>
            <p>
                NÃ£o possui uma conta? <a href="/cadastro">Cadastre-se aqui</a>
            </p>
        </div>
    </main>
    <div class="modal-overlay">
        <div class="modal-box">
            <button class="close-modal">X</button>
            <p>Todos os campos devem ser preenchidos.</p>
        </div>
    </div>
    <script src="../scripts/index.js"></script>
</body>
</html>
